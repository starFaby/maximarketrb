{% macro macroModalPrintCanasta(title, printCan, idCanasta) %}
<div class="modal" id="printcanasta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-2 fw-bolder" id="staticBackdropLabel">{{title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="text-center"> Listo para imprimir</h2>
                <form action="/crpnv" method="post">
                    <div class="col-6">
                        <label for=""></label>
                    </div>
                    <div class="col-6">
                        <input type="text" name="txtIdCanasta" id="txtIdCanasta" value="{{idCanasta}}">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-lg btn-primary">Imprimir</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
            </div>
        </div>
    </div>
</div>
{% endmacro %}
